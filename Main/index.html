<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />    
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Weather ForeCast</title>
    <style>
        body {
        background-image: url('../images/background_form.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        }

        #loading, #results {
        display: none;
        }

        .weather-img {
        background-repeat: no-repeat;
        background-size: cover;
        }

        .card {
        background-color: white;
        color: black;
        }

        .dark-mode {
        background-color: black;
        color: white;
        }
    </style>
</head>
<body>

    <div class="container col-md-8 mx-auto">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Weather ForeCast</h1>

                    <div class="mode-btn-div d-flex mt-2">
                        <button class="btn btn-danger fa-solid fa-circle-half-stroke ml-auto" id="mode-button"></button>
                    </div>

                    <form id="weather_form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon3">Enter the city name of any country: </span>
                                <input type="text" class="form-control" id="cityName" placeholder="City Name" />
                            </div>
                        </div>

                        <div class="form-group pt-2">
                            <input type="submit" id="submit" value="Search" class="btn btn-info btn-block" />
                        </div>

                    </form>

                    <div id="loading">
                        <img src="../images/giphy.gif" class="col-md-6 mx-auto" />
                    </div>


                    <div id="results" class="pt-4">
                        <h3>Details</h3>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon3">Country: </span>
                                <input type="text" class="form-control" id="country" disabled />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon3">City Name: </span>
                                <input type="text" class="form-control" id="city" disabled />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon3">Temperature (F): </span>
                                <input type="number" class="form-control" id="temperature" disabled />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon3">Feels Like Temperature (F): </span>
                                <input type="number" class="form-control" id="feels_like" disabled />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon3">Humidity: </span>
                                <input type="text" class="form-control" id="humidity" disabled />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon3">Pressure: </span>
                                <input type="text" class="form-control" id="pressure" disabled />
                            </div>
                        </div>

                        <div class="form-group">
                            <div id="weather-img">

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../JS/app.js"></script>
 </body>
</html>
